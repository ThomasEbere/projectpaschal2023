<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search todos"/>
            </form>
        </header>
        <form class="user-input text-light">
            <div class="my-3">
                <p class="lead font-weight-normal text-center">
                    What would you like to do today?
                </p>
                <div class="class form-check my-2  text-white-50">
                    <input type="text" class="form-control m-auto activity" name="activity" type="text" required>
                </div>

                <p class="lead font-weight-normal text-center my-2">
                    Describe what this activity is about
                </p>
                <div class="class form-check my-2  text-white-50">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>
                <p class="lead font-weight-normal text-center">
                    When would you like to carry out this task
                </p>
                <div class="class form-check my-2  text-white-50">
                    <input id="startDate" class="form-control" type="date" required/>
                </div>
                <div class="text-center submission">
                    <input type ="submit" class="btn btn-light my-3">
                  </div>
                </div>
            </div>
        </form>
        <div class="new-input d-none ">
            <h3>Yah!! You have successfully submited a todo</h3>
            <h4>We wish you goodluck in achieving it</h4>
        </div>
    </div>
