<body>

  <h2 class="myitems">
    Here are all your todos
  </h2>
  <hr>
    <div class="inner-todos">
      <div class="todos">

      </div>
  
    </div>
    <div class="container users">
      <form class=" update-input text-light">
          <div class="my-5">
              <p class="lead font-weight-normal text-center">
                  What would you like to do today?
              </p>
              <div class="class form-check my-2  text-white-50">
                  <input type="text" class="form-control m-auto activity" name="activity" type="text" required>
              </div>

              <p class="lead font-weight-normal text-center my-2">
                  Describe what this activity is about
              </p>
              <div class="class form-check my-2  text-white-50">
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
              </div>
              <p class="lead font-weight-normal text-center my-2">
                What is the status of this event?
            </p>
            <div class="class form-check my-2  text-white-50">
              <select name="status" id="cars" onchange="this.className=this.options[this.selectedIndex].className"
              class="pending">
                
                <option  class="pending" value="Pending">Pending</option>
                <option value="Completed" class="completed">Completed</option>
                <option value="Inprogress" class="inprogress">Inprogress</option>
              </optgroup>
              </select>          
            </div>
              <p class="lead font-weight-normal text-center">
                  When would you like to carry out this task
              </p>
              <div class="class form-check my-2  text-white-50">
                  <input id="startDate" class="form-control" type="date" required/>
              </div>
              <div class="text-center submission">
                  <input type ="submit" class="btn btn-light my-3">
                </div>
              </div>
          </div>
      </form>
  </div>

</div>
